<!DOCTYPE html>
<html>

<head>
    <title>Tasty bites login</title>
    <link rel="stylesheet" type"text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <form id="theForm" action="signedup.html" method="post" onsubmit="return validateTextbox();">
        <div style="text-align: center;" class="content">

            <h1>sign up</h1>
            <p>
                <label><input type="text" id="name" size="25" placeholder="could be email or phone no."></label><br>
            </p>
                <label>
                <input type="password" id="password" size="25" placeholder="select a strong password" name="password" autocomplete="current-password" required=" " >
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </label>
        
            <button onclick="changePage()" id="button">submit</button>


        </div>

    
    </form>
    <script src="foodApp.js"></script>
</body>
</html>
